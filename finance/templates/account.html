<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Стартовая страница.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>{% extends 'base.html' %}
{% block content %}
    <head>
        <title>Просмотр аккаунта | {{ account }}</title>
    </head>
    <body>
        <h3><a href="{% url 'profile_view' user %}">Имя пользователя - {{ user }}</a></h3>
        <h3>Название счета - {{ account }}</h3>
        <a>Сумма - {{ account.total }}</a><br>
        <a href="{% url 'months' user account %}">Статистика счета по месяцам</a><br>
        <a href="{% url 'new_charge' user account %}">Внести изменение счета</a><br>
        <a href="{% url 'all_charges' user account %}">Все изменения</a>
    </body>
{% endblock %}
</body>
</html>
